<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="45%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <g opacity="0.45">
    <circle cx="250" cy="260" r="150" fill="#ffffff" opacity="0.35"/>
    <circle cx="980" cy="420" r="220" fill="#ffffff" opacity="0.25"/>
    <circle cx="360" cy="980" r="260" fill="#ffffff" opacity="0.25"/>
  </g>

  <g transform="translate(260 330)" opacity="0.55">
    <g fill="#ffffff">
      <circle cx="210" cy="210" r="190"/>
      <circle cx="70" cy="90" r="70"/>
      <circle cx="350" cy="90" r="70"/>
    </g>
    <g fill="#0f172a" opacity="0.55">
      <circle cx="150" cy="200" r="18"/>
      <circle cx="270" cy="200" r="18"/>
      <path d="M168 270c26 22 58 22 84 0" fill="none" stroke="#0f172a" stroke-width="18" stroke-linecap="round"/>
    </g>
  </g>

  <g filter="url(#softShadow)">
    <rect x="120" y="760" width="960" height="300" rx="56" fill="#0f172a" fill-opacity="0.22"/>
    <rect x="120" y="740" width="960" height="300" rx="56" fill="#0b1220" fill-opacity="0.42"/>
  </g>

  <g fill="#ffffff">
